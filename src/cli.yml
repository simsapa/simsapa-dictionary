            long: nyanatiloka_root
            value_name: PATH
            required: true
            takes_value: true

        - output_path:
            help: "The Markdown file to write."
            long: output_path
            value_name: PATH
            required: true
            takes_value: true

        - reuse_metadata:
            help: "If the output file already exists, read and use its metadata attributes."
